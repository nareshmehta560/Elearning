<!DOCTYPE html>
<html lang="en" xmlns:th=""
      th:fragment="layout (template,title)">

<head>
    <meta charset="UTF-8">
    <title>Instructor Application</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script th:src="@{/webjars/bootstrap/5.3.1/dist/js/bootstrap.bundle.min.js}"></script>
    <![endif]-->
    <link th:href="@{/webjars/bootstrap/5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link href="CSS/application.css" rel="stylesheet">
    <!-- made a @GetMapping-Method to supply the CSS, works now  -->
</head>
<body>
<header>
    <div th:replace="~{basic/navigation::navigation}">
    </div>
</header>

<div th:fragment="content">
    <div class="headerSpace"></div>
    <h1>Instructor application form</h1>
    <h2 th:text="${error}" class="errorMessage"></h2>
    <form method="post" th:object="${applicationForm}" th:action="@{/Application}"  enctype="multipart/form-data">
        <label for="applicationTitle" class="formLabel">Application Title(required):</label>
        <br>
        <input type="text" name="title" id="applicationTitle" class="textinputsmall" th:value="*{title}" required maxlength="45">
        <br>
        <label for="applicationPaypal" class="formLabel">Application Paypal E-Mail(required):</label>
        <br>
        <input type="text" name="paypal" id="applicationPaypal" class="textinputsmall" th:value="*{paypal}" required maxlength="45">
        <br>
        <label for="applicationText" class="formLabel">Application Text(Motivations and qualifications):</label>
        <br>
        <textarea type="text" name="text" id="applicationText" class="textinput" th:value="*{text}"  placeholder="Hi, im John Doe and have the following qualifications/experience/motivation to be an instructor..."></textarea>
        <br>
        <label for="applicationPDF" class="formLabel">Documents(as PDF) proving your qualifications, if necessary:</label>
        <br>
        <input type="file" name="pdf" id="applicationPDF" class="fileupload" th:value="*{pdf}">
        <br>
        <button type="submit" class="submitButton">Save application</button>
    </form>
</div>
<div class="footerSpace"></div>
<footer>
    <div th:replace="~{basic/footer::footer}">
    </div>
</footer>
</body>

</html>
