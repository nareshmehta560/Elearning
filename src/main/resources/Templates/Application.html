<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <title>Instructor Application</title>
</head>
<body>
    <h1>This will display an application form</h1>
    <form method="post" th:object="${applicationForm}" th:action="@{/Application}">
        <input type="text" name="title" th:value="*{title}">
        <input type="text" name="text" th:value="*{text}">
        <input type="file" name="pdf" th:value="*{pdf}">
        <button type="submit">Save application</button>
    </form>
</body>

</html>
