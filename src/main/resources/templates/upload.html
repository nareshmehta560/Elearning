<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 0px;
            background-color: #9fbfd3;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: whitesmoke;
            border-color:white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #42c6e1;
            margin-top:0px;
            margin-bottom: 3px;
            height: 60px;
            gap: 20px;
        }
        #home{
            border: none;
            font-size: larger;
            margin-: 0px;
            background-color: transparent;
            text-decoration: none;
        }
        #home:hover{
            color:Orange;
            font-size: larger;
            font-weight:bold;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: Black;
        }
        #deleteButton,
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #upload-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        #deleteButton{
            display:none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: fit-content;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
        #errorMsg {
            color: red;
        }

    </style>
</head>
<body>
<header>
    <h2>Upload a New Course</h2>
    <a href="/home" id="home">Home</a>
</header>

<!-- Display error message -->
<p id="MsgError" style="color:red" th:text="${error}"></p>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMsg"></p>
    </div>
</div>
<form th:action="@{/courseupload}" th:object="${newcourse}" method="post" enctype="multipart/form-data">
    <div>
        <label>Course Name:</label>
        <input type="text" id = 'courseName' th:field="*{name}" placeholder="Enter Name..." required/>
    </div>
    <div>
        <label>Description:</label>
        <textarea id = 'description'th:field="*{description}" rows="4" placeholder="Enter Description (min. 250 words)..." required></textarea>
    </div>
    <div>
        <label>Category:</label>
        <input type="text" id = 'category' th:field="*{category}" placeholder="Enter Category..." required/>
    </div>
    <div>
        <label>Price(&#8364;):</label>
        <input type="number" th:field="*{price}" placeholder="Enter Price..." min = 0 required/>
    </div>
    <div id="upload-field">
        <label>File:</label>
        <input type="file" id="fileInput" name="file" onchange="toggleDeleteButton()" multiple required/>

        <button type="button" id="deleteButton" onclick="removeFile()" >Delete</button>
    </div>
    <div>
        <button type="submit" onmouseover="checkRequirement()">Upload Course</button>
    </div>
</form>

<script>

    // Displays delete button after selecting the file
    function toggleDeleteButton() {
        const fileInput = document.getElementById('fileInput');
        const deleteBtn = document.getElementById('deleteButton');

        if (fileInput.files.length > 0) {
            deleteBtn.style.display = 'inline-block';
            deleteBtn.style.width = '70px';
            deleteBtn.style.color = 'white';
            deleteBtn.style.backgroundColor = 'red';
        } else {
            deleteBtn.style.display = 'none';
        }
    }
   // removes selected file after clicking on delete button
    function removeFile() {
        const fileInput = document.getElementById('fileInput');
        fileInput.value = '';
        toggleDeleteButton();
    }
    // to check logical inputs
    function checkRequirement(){
        var name = document.getElementById("courseName").value;
        var  des = document.getElementById("description").value;
        var category = document.getElementById("category").value;
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];
        const errorMsg = document.getElementById("errorMsg");

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Check if the course name, description and category starts with an alphabet
        if(name) {
            var regex = /^[A-Za-z][A-Za-z0-9\s!@#$%^&*()_+=[\]{};':"äüöß,.<>/?-]+$]*$/;
            if (!regex.test(name)) {
                errorMsg.innerHTML = "Course Name must start with an alphabet.";
                errorMsg.style.color = "red";
                modal.style.display = "block";
                return false;
            }
        }
        if(des){
            var regex = /^[A-Za-z][A-Za-z0-9\s!@#$%^&*()_+=[\]{};':"äöüß,.<>/?-]*$/;
            if (!regex.test(des)) {
                errorMsg.innerHTML = "Description must start with an alphabet and should be min. 50 words";
                errorMsg.style.color = "red";
                modal.style.display = "block";
                return false;
            }
            // Remove leading/trailing spaces and count the number of words
            const wordCount = des.trim().split(/\s+/).length;

            if (wordCount < 50) {
                errorMsg.innerHTML = "Description must have at least 50 words.";
                errorMsg.style.color = "red";
                modal.style.display = "block";
                return false;
            }
        }
        if(category){
            var regex = /^[A-Za-z][A-Za-z0-9\s!@#$%^&*()_+=[\]{};':"öäüß,.<>/?-]*$/;
            if (!regex.test(category)) {
                errorMsg.innerHTML = "Category must start with an alphabet.";
                errorMsg.style.color = "red";
                modal.style.display = "block";
                return false;
            }
        }

        return true;
    }
</script>

</body>
</html>
