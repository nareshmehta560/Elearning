<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Upload</title>
    <link rel="stylesheet" href="src/main/resources/template/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        button,
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="number"]:focus,
        button:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            display: none;
        }
        /* Style for file items in the file list */
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Style for delete button */
        .delete-button {
            color: #be0707;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .delete-button:hover {
            color: #e10606;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Upload a New Course</h1>
    <form id="courseForm" action="/uploadCourse" method="post" enctype="multipart/form-data">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="files">Select Course Files:</label>
        <input type="file" id="files" name="files[]" accept=".pdf, .jpg, .jpeg, .png, .mp4" multiple required><br>
        <small>Accepted file types: PDF, JPG, JPEG, PNG, MP4</small><br><br>

        <!-- Container to display selected file names -->
        <div id="fileList"></div>
        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" min="0" step="0.01"><br><br>

        <button type="submit">Upload Course</button>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('files').addEventListener('change', function(event) {
        var fileListContainer = document.getElementById('fileList');

        // Get selected files
        var files = event.target.files;

        // Display selected files with delete buttons
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var fileName = file.name;

            // Create a div container for each file item
            var fileItemContainer = document.createElement('div');
            fileItemContainer.className = 'file-item-container';

            // Display file name
            var fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = fileName;
            fileItemContainer.appendChild(fileNameSpan);

            // Create delete button for this file
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-button';
            deleteButton.addEventListener('click', function(e) {
                // Remove the file item container when delete button is clicked
                e.target.parentNode.remove();
            });
            fileItemContainer.appendChild(deleteButton);

            // Append file item container to file list container
            fileListContainer.appendChild(fileItemContainer);
        }
    });

    document.getElementById('courseForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        var courseName = document.getElementById('courseName').value;
        var description = document.getElementById('description').value;
        var files = document.getElementById('files').files; // Get array of selected files

        // Perform validation (you can add more validation as needed)

        // Create FormData object to send data
        var formData = new FormData();
        formData.append('courseName', courseName);
        formData.append('description', description);

        // Append each selected file to FormData
        for (var i = 0; i < files.length; i++) {
            formData.append('files[]', files[i]);
        }

        // Simulate AJAX request (replace with actual AJAX call)
        setTimeout(function() {
            // Display success message
            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Course "' + courseName + '" uploaded successfully!';
            messageDiv.style.display = 'block';

            // Clear form fields (except file input)
            document.getElementById('courseName').value = '';
            document.getElementById('description').value = '';
            document.getElementById('files').value = ''; // Reset file input

            // Clear file list display
            var fileListContainer = document.getElementById('fileList');
            fileListContainer.innerHTML = ''; // Clear file list display

            // Hide message after 3 seconds
            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 3000);
        }, 1000); // Simulating a delay for demonstration
    });
</script>
</body>

</html>
