<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: lightskyblue;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #upload-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        #deleteButtonContainer {
            display: none;
        }

        #removeButton,
        #deleteButton {
            height: 48px;
            background-color: #be8890;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 0 20px;
        }

        #deleteButton {
            margin-left: 10px;
        }

    </style>
</head>
<body>
<h2>Upload a New Course</h2>
<form th:action="@{/courseupload}" th:object="${newcourse}" method="post" enctype="multipart/form-data">
    <div>
        <label>Course Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter Name.." required/>
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}" rows="4" placeholder="Enter Description.." required></textarea>
    </div>
    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category}" placeholder="Enter Category.." required/>
    </div>
    <div>
        <label>Price(&#8364;):</label>
        <input type="number" th:field="*{price}" placeholder="Enter Price.." min = 0 required/>
    </div>
    <div id="upload-field">
        <label>File:</label>
        <input type="file" id="fileInput" name="file" onchange="toggleDeleteButton()" multiple required/>
        <span id="deleteButtonContainer">
            <button type="button" id="deleteButton" onclick="removeFile()">Delete</button>
        </span>
    </div>
    <div>
        <button type="submit">Upload Course</button>
    </div>
</form>

<script>
    // Displays delete button after selecting the file
    function toggleDeleteButton() {
        const fileInput = document.getElementById('fileInput');
        const deleteButtonContainer = document.getElementById('deleteButtonContainer');

        if (fileInput.files.length > 0) {
            deleteButtonContainer.style.display = 'inline-block';
        } else {
            deleteButtonContainer.style.display = 'none';
        }
    }
   // removes selected file after clicking on delete button
    function removeFile() {
        const fileInput = document.getElementById('fileInput');
        fileInput.value = '';
        toggleDeleteButton();
    }
</script>

</body>
</html>
