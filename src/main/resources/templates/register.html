<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6d6b6a, #f0f2f1, #8b8c81);
        }

        .container {
            display: flex;
            justify-content: center;
            background-color: lightblue;
            margin-top: 12%;
            margin-left: 25px;
            margin-right: 25px;
            position: relative; /* Required for positioning pseudo-element */
        }

        .container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            z-index: -1;
            background: linear-gradient(to right, #cfbfbd, #e9f0e9, #280ad2); /* Change gradient colors as needed */
            animation: glowingBorder 15s linear infinite; /* Adjust animation duration and timing function */
        }

        @keyframes glowingBorder {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(215, 221, 222, 0.7);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 10px rgba(0, 238, 255, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 238, 255, 0);
            }
        }
        .intro {
            text-align: center;
            margin: 10px 10px;
        }

        .intro h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 16px;
            color: #777;
        }

        img{
            margin: 50px 25px;
            border-radius: 50%;

        }

        .tabs {
            background-color: #42c6e1;
            color: #fff;
            width: 200px;
            padding: 20px;
        }

        .tabs ul {
            list-style-type: none;
            padding: 0;
        }

        .tabs li {
            margin-top: 35px;
            cursor: pointer;
        }

        .tabs li:hover {
            font-size:larger;

        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: skyblue;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form input[type="text"],
        .form input[type="email"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #15dc54;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="intro">
        <h1>Welcome to your E-Learning platform!</h1>
        <p>Let's begin the quest of Knowledge... </p>
        <img src="/images/introLogo.png" alt="Website logo">
    </div>
    <div class="tabs">
        <ul>
            <li id="registerTab">Register</li>
        </ul>
    </div>
    <div class="form-container">
        <div id="registerFormm" class="form">
            <h2>Register</h2>
            <form id="registerForm" action="register" method="POST">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="text" name="username"  placeholder="Username">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password">
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <script>
        //#reset the registration form back to its original form
        function resetTabs() {
            const tabs = document.querySelectorAll(".tabs li");
            tabs.forEach(function(tab) {
                tab.style.color = "";
                tab.style.fontSize = "";
                tab.style.fontWeight = "";
            });
        }

        document.getElementById("registerTab").addEventListener("click", function() {
            resetTabs();
            document.getElementById("registerForm").style.display = "block";
            const selected = document.getElementById("registerTab");
            selected.style.color = "Orange";
            selected.style.fontSize = "larger";
            selected.style.fontWeight = "Bold";

        });


    </script>
</div>
</body>
</html>
