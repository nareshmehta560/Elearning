<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
            th:replace="~{basic/layout :: layout(~{::content}, #{homePage.pageTitle})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .course-card {
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
            margin-bottom: 20px; /* Add margin-bottom to each card for spacing */
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            text-align: center;
        }

        .course-card {
            background-color: #f8f9fa; /* Default background color */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .course-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body th:fragment="content">

<div class="container">
    <h1 class="text-center my-4">Welcome to our Homepage</h1>

    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4" id="featured-courses-heading">Featured Courses</h2>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="course : ${courses}">
                    <div class="card course-card" th:attr="data-category=${course.category}">
                      <!--  <img th:src="@{'/images/' + ${course.thumbnailUrl}}" class="card-img-top course-thumbnail" alt="Course Image"> -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.name}">Course Title</h5>
                            <p class="card-text" th:text="${course.category}">Course description...</p>
                            <p class="card-text" >Author: testUser</p>
                            <p class="card-text" th:text="${course.description}">Course description...</p>
                            <!-- Rating (you can use stars or any other representation) -->
                            <div class="rating">
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9734;</span> <!-- Example: 4 out of 5 stars -->
                            </div>
                            <p class="course-price" th:text="'â‚¬' + ${course.price}">Price</p>
                            <div class="like-cart">
                                <span class="like-symbol">&#10084;</span> <span class="cart-symbol">&#128722;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function getCategoryColor(category) {
        switch (category) {
            case 'Web-Development':
                return '#AEC6CF'; // Pastel blue
            case 'Business':
                return '#77DD77'; // Pastel green
            case 'Marketing':
                return '#FDFD96'; // Pastel yellow
            case 'Lifestyle':
                return '#FFB7C5'; // Pastel pink
            case 'Photography & Video':
                return '#CFCFC4'; // Pastel purple
            case 'Science':
                return '#FFDAC1'; // Pastel orange
            case 'Language':
                return '#FF6961'; // Pastel red
            case 'Sports':
                return '#B2DFEE'; // Pastel teal
            default:
                return '#87CEEB'; // Default background color
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const cards = document.querySelectorAll('.course-card');
        cards.forEach(card => {
            const category = card.querySelector('.card-text').textContent.trim();
            const bgColor = getCategoryColor(category);
            card.style.backgroundColor = bgColor;
        });
    });

    function filterCourses(category) {
        const courses = document.querySelectorAll('.course-card');
        const heading = document.getElementById('featured-courses-heading');
        let visibleCourses = 0;

        courses.forEach(course => {
            if (category === 'All' || course.getAttribute('data-category') === category) {
                course.style.display = 'block';
                visibleCourses++;
            } else {
                course.style.display = 'none';
            }
        });

        if (visibleCourses === 0) {
            heading.innerHTML = `No ${category} courses available yet, we will get it soon!`;
            heading.style.color = 'red';
        } else {
            if (category === 'All') {
                heading.innerHTML = 'Featured Courses';
                heading.style.color = 'blue';
            } else {
                heading.innerHTML = `${category} Courses`;
                heading.style.color = 'green';
            }
        }
    }
</script>
</body>
</html>
