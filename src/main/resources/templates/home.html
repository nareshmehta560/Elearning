<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
            th:replace="~{basic/layout :: layout(~{::content}, #{homePage.pageTitle})}">
<head>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .course-card {
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
            margin-bottom: 20px; /* Add margin-bottom to each card for spacing */
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            text-align: center;
        }

        .course-card {
            background-color: #f8f9fa; /* Default background color */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .course-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body th:fragment="content">

<div class="container">
    <h1 class="text-center my-4">Welcome to our Homepage</h1>
    <p class="text-center">Here you can find all the information you need to know about our services.<br>
        Feel free to browse around and learn more about us.</p>

    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Featured Courses</h2>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="course : ${courses}">
                    <div class="card course-card">
                      <!--  <img th:src="@{'/images/' + ${course.thumbnailUrl}}" class="card-img-top course-thumbnail" alt="Course Image"> -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${course.name}">Course Title</h5>
                            <p class="card-text" th:text="${course.category}">Course description...</p>
                            <p class="card-text" th:text="${course.description}">Course description...</p>
                            <p class="course-price" th:text="'â‚¬' + ${course.price}">Price</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and necessary JavaScript -->
<script th:src="@{/webjars/bootstrap/5.3.1/dist/js/bootstrap.bundle.min.js}"></script>
<script>
    function getCategoryColor(category) {
        switch (category) {
            case 'Web-Development':
                return '#AEC6CF'; // Pastel blue
            case 'Business':
                return '#77DD77'; // Pastel green
            case 'Marketing':
                return '#FDFD96'; // Pastel yellow
            case 'Lifestyle':
                return '#FFB7C5'; // Pastel pink
            case 'Photography & Video':
                return '#CFCFC4'; // Pastel purple
            case 'Science':
                return '#FFDAC1'; // Pastel orange
            case 'Language':
                return '#FF6961'; // Pastel red
            case 'Sports':
                return '#B2DFEE'; // Pastel teal
            default:
                return '#87CEEB'; // Default background color
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const cards = document.querySelectorAll('.course-card');
        cards.forEach(card => {
            const category = card.querySelector('.card-text').textContent.trim();
            const bgColor = getCategoryColor(category);
            card.style.backgroundColor = bgColor;
        });
    });
</script>
</body>
</html>
