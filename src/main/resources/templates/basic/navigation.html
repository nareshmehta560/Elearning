<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="navigation">
    <nav class="navbar navbar-expand-md bg-light fixed-top border border-1 py-0">
        <div class="container-fluid " style="{display: flex; justify-content:space-between; align-items:center }">
            <a class="navbar-brand " sec:authorize="!isAuthenticated()" href="/home">Home</a>
            <a class="navbar-brand "  sec:authorize="isAuthenticated()" href="/dashboard">Dashboard</a>

            <!-- Categories Dropdown -->
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle" type="button" id="categoriesDropdown" data-bs-toggle="dropdown" aria-expanded="false">Categories</button>
                <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                    <!-- Add your category links here -->
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 2</a></li>
                    <!-- ... -->
                </ul>
            </div>
            <!-- Search Bar -->
            <form class="d-flex mx-auto" style="position: relative;">
                <input class="form-control me-2" type="search" placeholder="Search..."
                       aria-label="Search" style="padding-right: 3rem; border-radius: 20px;">
                <button class="btn btn-primary" type="submit"
                        style="background-color:lightblue; position: absolute; right: 0; top: 0; height: 100%; padding: 0.5rem 1rem; border-radius:20px; border-color: whitesmoke">
                    <i class="ri-search-line"></i>
                </button>
            </form>

            <!-- Wishlist and Cart Icons -->
            <a class="nav-link" ><i class="ri-heart-3-fill"></i></a>
            <a class="nav-link" ><i class="ri-shopping-cart-2-line"></i></a>
            <!-- Profile Link -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><i class="ri-user-2-fill"></i>Profile</a>
                </li>
            </ul>
            <div id="navbarCollapse" class="collapse navbar-collapse d-flex justify-content-end">

                <ul class="navbar-nav mb-2 mb-md-0 d-flex flex-row justify-content-end">

                    <li class="m-2 navbar-item " sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary"
                           href="/customLogin" th:text="#{navbar.login}"></a>
                    </li>
                    <li class="m-2 navbar-item " sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-secondary"
                           href="/register" th:text="#{navbar.register}"></a>
                    </li>

                    <li class="m-2 navbar-item " sec:authorize="isAuthenticated() and hasRole('ADMIN')">
                        <a class="btn btn-outline-secondary"
                           href="/newInstructors" th:text="#{navbar.approve}"></a>
                    </li>
                    <li class="m-2 navbar-item " sec:authorize="isAuthenticated()">
                        <a class="btn btn-outline-secondary"
                           href="/uploadCourse" th:text="#{navbar.uploadCourse}"></a>
                    </li>
                    <li class="m-2 navbar-item " sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-primary" th:text="#{navbar.logout}"></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
